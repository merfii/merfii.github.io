<!DOCTYPE html>
<html>
  <head>
    <!-- head -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

	<!-- favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="{{ site.favicon }}" />
	<link rel="icon" type="image/x-icon" href="{{ site.favicon }}" />

	<!-- RSS -->
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="/feed.xml" />

    <!-- fonts -->
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>

    <!-- stylesheet -->
    <link rel="stylesheet" href="/assets/css/solarized_dark.css" />
    <link rel="stylesheet" href="/assets/css/pagestyle.css" />

    <!-- script -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <!-- 代码高亮 <pre><code class="cpp"> coding here </code></pre>
    <script src="/assets/js/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script> -->
  </head>
  <body>

<div class="footer-clear page-wrapper">

  <div class="page-container">
    <h1> {{ page.title }}</h1>

    {{ content }}
  </div>
  <!-- footer -->
  <div class="footer">
    <span>&copy;</span>
    <span><script type="text/javascript">document.write(new Date().getFullYear());</script></span>
    <a class="link-1" href="/">{{ site.title }}</a>
  </div>
</div>

  </body>
</html>
